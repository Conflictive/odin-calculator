<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="display">
        <div id="display-number">0</div>
    </div>
    <div id="calc-btns-container">
        <div class="row">
            <button class="clear-btn top" id="clear">Clear</button>
            <button class="del-btn top" id="del">Delete</button>
        </div> 
        <div class="row">
            <button class="number-btn">ph</button>
            <button class="number-btn">ph</button>
            <button class="number-btn">ph</button>
            <button class="operand-btn">/</button>
        </div> 
        <div class="row">
            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
            <button class="operand-btn">X</button>
        </div> 
        <div class="row">
            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button class="operand-btn">-</button>
        </div> 
        <div class="row">
            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button class="operand-btn">+</button>
        </div>
        <div class="row">
            <button class="number-btn">place</button>
            <button class="number-btn">0</button>
            <button class="number-btn">.</button>
            <button class="equals-btn">=</button>
        </div>
    </div>
</body>
</html>
