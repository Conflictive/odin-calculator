<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="display"></div>
    <div id="calc-buttons-container">
        <div class="row">
            <button class="calc-button top" id="clear">Clear</button>
            <button class="calc-button top" id="del">Delete</button>
        </div> 
        <div class="row">
            <button class="calc-button">+</button>
            <button class="calc-button">-</button>
            <button class="calc-button"></button>
            <button class="calc-button">/</button>
        </div> 
        <div class="row">
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button">X</button>
        </div> 
        <div class="row">
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button">-</button>
        </div> 
        <div class="row">
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button">+</button>
        </div>
        <div class="row">
            <button class="calc-button">place</button>
            <button class="calc-button">0</button>
            <button class="calc-button">.</button>
            <button class="calc-button">=</button>
        </div>
    </div>
</body>
</html>
